<body>

        <!-- Button to generate QR code -->
        <button onclick="generateQR()">Generate QR Code</button>

        <!-- Display generated QR code -->

    <!-- QR Code generation script -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        var qr;

        function generateQR() {
            var qrInput = document.getElementById('qrInput').value;
            var qrCodeDiv = document.getElementById('qrcode');
            var downloadBtn = document.getElementById('downloadBtn');

            // Clear previous QR code if any
            qrCodeDiv.innerHTML = '';

            // Generate QR code
            qr = new QRCode(qrCodeDiv, {
                text: qrInput,
                width: 256,
                height: 256
            });

            // Show generated QR code
            qrCodeDiv.style.display = 'block';

            // Show download button after generating QR code
            downloadBtn.style.display = 'inline-block';
        }

        function downloadQR() {
            if (!qr) {
                alert("Please generate a QR code first.");
                return;
            }

            var qrCodeCanvas = document.getElementById('qrcode').querySelector('canvas');

            // Create a new canvas to apply the border before downloading
            var canvasWithBorder = document.createElement('canvas');
            var ctx = canvasWithBorder.getContext('2d');
            canvasWithBorder.width = qrCodeCanvas.width + 20; // Add 20px for the 10px border on each side
            canvasWithBorder.height = qrCodeCanvas.height + 20;

            // Apply the border
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvasWithBorder.width, canvasWithBorder.height);
            ctx.drawImage(qrCodeCanvas, 10, 10);

            // Create a download link for the modified QR code canvas
            var downloadLink = document.createElement('a');
            downloadLink.href = canvasWithBorder.toDataURL('image/png');
            downloadLink.download = 'qrcode.png';
            downloadLink.click();
        }

        function clearQR() {
            var qrCodeDiv = document.getElementById('qrcode');
            var downloadBtn = document.getElementById('downloadBtn');
            var qrInput = document.getElementById('qrInput');

            // Clear generated QR code
            qrCodeDiv.innerHTML = '';

            // Hide download button
            downloadBtn.style.display = 'none';

            // Clear input field
            qrInput.value = '';
        }
    </script>
  <script>

        document.oncontextmenu = function () {

        // Disable certain key combinations
        document.onkeydown = function (e) {
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                return false;
            }
        };
