    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .circle-loader {
            border: 8px solid #eee; /* Light grey */
            border-top: 8px solid #007bff; /* Blue */
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 0.4s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="circle-loader"></div>
    </div>
    <iframe id="contentFrame" src="https://ephemeral-hummingbird-dcb797.netlify.app/" alt="Background Remover Tool"></iframe>

    <script>
        const iframe = document.getElementById('contentFrame');
        const loader = document.getElementById('loader');

        // Show iframe only when it's fully loaded
        iframe.onload = () => {
            loader.style.display = 'none'; // Hide the loader
            iframe.style.display = 'block'; // Show the iframe
        };
    </script>
</body>
